    <div id="add-employee-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 class="modal-title">إضافة موظف جديد</h2>
        <form id="add-employee-form" class="employee-form">
          <div class="form-group">
            <label for="employee-name">الاسم كاملاً:</label>
            <input type="text" id="employee-name" name="name" required />
          </div>

          <div class="form-group">
            <label for="employee-designation">الوحدة:</label>
            <select id="employee-designation" name="designation" required>
              <option value="وحدة نظم المعلومات">وحدة نظم المعلومات</option>
              <option value="أدارة الشئون الأكاديمية و الطلاب">
                أدارة الشئون الأكاديمية و الطلاب
              </option>
              <option value="أدارة الموارد البشرية و المالية">
                أدارة الموارد البشرية و المالية
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="employee-email">البريد الإلكتروني:</label>
            <input type="email" id="employee-email" name="email" required />
          </div>

          <div class="form-group">
            <label for="employee-phone">رقم الهاتف:</label>
            <input type="tel" id="employee-phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="employee-image">صورة الموظف (رابط):</label>
            <input
              type="text"
              id="employee-image"
              name="image"
              value="IMAGE/placeholder.jpg"
            />
          </div>

          <button type="submit" class="btn btn-primary form-submit-btn">
            إضافة الموظف
          </button>
        </form>
